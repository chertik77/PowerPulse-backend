name: Node.js CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

      name: Install pnpm
    - uses: pnpm/action-setup@v3
      with:
        version: 8
        run_install: false

    - name: Install dependencies
      run: pnpm i

    - name: Build
    - run: bun run build
