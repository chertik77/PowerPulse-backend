name: Checking code quality

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  checking:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4

    - name: Use Node.js 18 ğŸš€
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8
        run_install: false

    - name: Installing dependencies ğŸ“¦
      run: pnpm i

    - name: Linting code ğŸ”§
      run: pnpm lint

    - name: Checking code formatting ğŸ“
      run: pnpm format:check

    - name: Conventional Commits ğŸ”’
      uses: webiny/action-conventional-commits@v1.1.0
