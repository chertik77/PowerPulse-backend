name: Checking code quality

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  checking:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Use Node.js 18 ğŸš€
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: Installing dependencies ğŸ“¦
        run: bun i

      - name: Linting code ğŸ”§
        run: bun lint

      - name: Checking code formatting ğŸ“
        run: bun format:check

      - name: Conventional Commits ğŸ”’
        uses: webiny/action-conventional-commits@v1.1.0
